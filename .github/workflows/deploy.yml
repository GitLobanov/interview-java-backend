name: Deploy Markdown Docs to GitHub Pages

on:
  push:
    branches: [ "master" ]
    # paths:
    #   - 'posts/**'
    #   - 'README.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Create symlinks
        run: |
          ln -s Inforage _inforage
          ln -s QA _qa
          
      - name: Prepare Jekyll version
        run: |
          cp index.md _index.md
          sed -i -E '
            s|\((Inforage/)([^)]+\.md)\)|({% link _inforage/\2 %})|g;
            s|\((QA/)([^)]+\.md)\)|({% link _qa/\2 %})|g' _index.md
          mv _index.md _site/index.md


      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          config: _config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4