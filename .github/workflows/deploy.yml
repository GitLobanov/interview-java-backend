name: Deploy Markdown Docs to GitHub Pages

on:
  push:
    branches: [ "master" ]
    # paths:
    #   - 'posts/**'
    #   - 'README.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Generate index
        run: |
          echo "# Все материалы" > posts/INDEX.md
          find posts/ -name "*.md" | sort -r | while read file; do
            title=$(grep -m 1 '^# ' "$file" | sed 's/# //') || title=$(basename "$file" .md)
            echo "- [$title]($file)" >> posts/INDEX.md
          done

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          config: _config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4