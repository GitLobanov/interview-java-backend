name: Count LC tasks (H4 headings)
on: [push]

jobs:
  count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Count LC Stream API
        run: |
          COUNT=$(grep -c '^#### ' QA/Livecoding/Java/LC_Stream_API.md || echo "0")
          echo "LC_STREAM_API_COUNT=$COUNT" >> $GITHUB_ENV